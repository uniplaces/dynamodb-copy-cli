language: go

sudo: false

matrix:
  include:
  - go: "1.10.x"
    script:
      - golangci-lint run
      - go test -v -coverprofile=coverage.txt -covermode=atomic -race ./...
  - go: "1.11.x"
    script:
      - golangci-lint run
      - go test -v -mod=vendor -coverprofile=coverage.txt -covermode=atomic -race ./...

install: true

env:
  - GO111MODULE=on

before_script:
  - go get github.com/golangci/golangci-lint/cmd/golangci-lint

after_success:
  - bash <(curl -s https://codecov.io/bash)
